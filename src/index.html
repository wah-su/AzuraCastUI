<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AzuraCast UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="./js/tryCatch.ts" type="module"></script>
    <script src="./js/index.ts" type="module"></script>
    <link rel="stylesheet" href="./static/range.css" />
  </head>

  <template id="StationLinkTemplate">
    <button
      class="text-2xl font-bold text-white opacity-[var(--link-opacity)] hover:opacity-100 transition-opacity bg-[#111111]/25 border border-white/25 rounded-full px-6 py-2"
      data-station-id="0"
      data-station-shortcode="none"
      data-station-name="name"
      data-active="false"
      id="station_0"
      style="--link-opacity: 75%"
    >
      name
    </button>
  </template>

  <template id="SongTemplate">
    <div class="flex gap-4 w-full h-full overflow-hidden">
      <img
        src="./static/no_media.png"
        class="w-16 h-16 object-cover rounded-lg"
      />
      <div>
        <p class="text-xs text-gray-300" data-played-timestamp="000000000">
          x minutes ago
        </p>
        <p class="text-xl line-clamp-1">Title</p>
        <p class="text-base line-clamp-1">Artist</p>
      </div>
    </div>
  </template>

  <body
    class="bg-[var(--bg-dominant-color,_#111111)] text-[#ffffff]"
    id="backgroundDominant"
  >
    <div
      class="fixed inset-0"
    >
      <div
        class="w-[50vw] h-[50vh] absolute rounded-full bg-[var(--bg-palette-color,_#ffffff)] transition-[top,left] delay-[0s] duration-[5s] ease-in"
        id="background-pallet"
        data-palette-id="0"
      ></div>
      <div
        class="w-[50vw] h-[50vh] absolute rounded-full bg-[var(--bg-palette-color,_#ffffff)] transition-[top,left] delay-[0s] duration-[5s] ease-in"
        id="background-pallet"
        data-palette-id="1"
      ></div>
      <div
        class="w-[50vw] h-[50vh] absolute rounded-full bg-[var(--bg-palette-color,_#111111)] transition-[top,left] delay-[0s] duration-[5s] ease-in"
        id="background-pallet"
        data-palette-id="2"
      ></div>
      <div
        class="w-[50vw] h-[50vh] absolute rounded-full bg-[var(--bg-palette-color,_#ffffff)] transition-[top,left] delay-[0s] duration-[5s] ease-in"
        id="background-pallet"
        data-palette-id="3"
      ></div>
      <div
        class="w-[50vw] h-[50vh] absolute rounded-full bg-[var(--bg-palette-color,_#111111)] transition-[top,left] delay-[0s] duration-[5s] ease-in"
        id="background-pallet"
        data-palette-id="4"
      ></div>
      <div
        class="w-[50vw] h-[50vh] absolute rounded-full bg-[var(--bg-palette-color,_#ffffff)] transition-[top,left] delay-[0s] duration-[5s] ease-in"
        id="background-pallet"
        data-palette-id="5"
      ></div>
      <div
        class="w-[50vw] h-[50vh] absolute rounded-full bg-[var(--bg-palette-color,_#111111)] transition-[top,left] delay-[0s] duration-[5s] ease-in"
        id="background-pallet"
        data-palette-id="6"
      ></div>
      <div
        class="w-[50vw] h-[50vh] absolute rounded-full bg-[var(--bg-palette-color,_#ffffff)] transition-[top,left] delay-[0s] duration-[5s] ease-in"
        id="background-pallet"
        data-palette-id="7"
      ></div>
      <div
        class="w-[50vw] h-[50vh] absolute rounded-full bg-[var(--bg-palette-color,_#111111)] transition-[top,left] delay-[0s] duration-[5s] ease-in"
        id="background-pallet"
        data-palette-id="8"
      ></div>
    </div>
    <div
      class="bg-[#111111]/25 backdrop-blur-[64px] fixed inset-0 object-cover w-full"
    ></div>
    <div class="relative max-w-[1280px] mx-auto z-10 p-8 flex flex-col gap-4">
      <div
        class="flex flex-wrap overflow-x-auto gap-4"
        id="stationSelectContainer"
      ></div>
      <div class="grid grid-cols-[25%_75%] gap-4">
        <div
          class="p-4 bg-[#111111]/25 shadow-lg shadow-black/25 border border-white/25 rounded-lg flex flex-col gap-4"
        >
          <img
            src="./static/no_media.png"
            id="playerCover"
            class="rounded-lg"
            crossorigin="anonymous"
          />
          <div class="flex flex-col gap-2">
            <div class="relative w-full">
              <div class="w-full h-[8px] bg-white/25 rounded-full"></div>
              <div
                class="absolute left-0 right-0 top-0 bg-white rounded-full h-[8px] w-[var(--played-percent)]"
                style="--played-percent: 0%"
                id="playerProgress"
              ></div>
            </div>
            <div class="flex justify-between text-sm -mt-1">
              <span id="playerTimerStart">00:00</span>
              <span id="playerTimerTotal">00:00</span>
            </div>
            <div class="flex gap-2 justify-between items-center">
              <button id="playButton">
                <img
                  src="./static/ic--baseline-play-circle-filled-white.svg"
                  id="playButtonImage"
                  class="w-10 h-10"
                />
                <img
                  src="./static/ic--baseline-pause-circle-filled.svg"
                  id="pauseButtonImage"
                  class="w-10 h-10 hidden"
                />
              </button>
              <div class="flex gap-2 items-center">
                <img
                  src="./static/ic--baseline-volume-off.svg"
                  id="volumeMuteIcon"
                  class="w-8 h-8 hidden"
                />
                <img
                  src="./static/ic--baseline-volume-down.svg"
                  id="volumeLowIcon"
                  class="w-8 h-8"
                />
                <img
                  src="./static/ic--baseline-volume-up.svg"
                  id="volumeHighIcon"
                  class="w-8 h-8 hidden"
                />

                <input
                  type="range"
                  id="volumeSlider"
                  name="volume"
                  min="0"
                  max="100"
                  value="50"
                  class="volume-slider"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="flex flex-col gap-4">
          <div
            class="p-4 bg-[#111111]/25 shadow-lg shadow-black/25 border border-white/25 rounded-lg flex flex-col gap-4"
          >
            <div class="flex items-center gap-2">
              <img src="./static/ic--baseline-skip-next.svg" class="w-8 h-8" />
              <p class="text-lg">Playing Next</p>
            </div>
            <div id="nextSongContainer"></div>
          </div>
          <div
            class="p-4 bg-[#111111]/25 shadow-lg shadow-black/25 border border-white/25 rounded-lg flex flex-col gap-4"
          >
            <div class="flex items-center gap-2">
              <img src="./static/ic--baseline-history.svg" class="w-8 h-8" />
              <p class="text-lg">Recently Played</p>
            </div>
            <div
              class="grid grid-cols-2 grid-rows-2 gap-4"
              id="historySongContainer"
            ></div>
          </div>
        </div>
        <div
          class="p-4 bg-[#111111]/25 shadow-lg shadow-black/25 border border-white/25 rounded-lg flex flex-col row-start-2 col-span-2"
        >
          <p id="playerTitle" class="text-4xl line-clamp-1 py-2 leading-1">
            Title
          </p>
          <p
            id="playerArtist"
            class="text-2xl line-clamp-1 py-2 leading-1 -mt-2"
          >
            Artist
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
